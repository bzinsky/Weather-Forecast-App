<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <nav>
        <h2>Search for a City</h2>
        <input type="text" />
        <button id="search-button">search</button>
        <div id="history-buttons">
            
        </div>
    </nav>

    <main>
        <summary>
            <h2 id="topCity">city</h2>
            <p id="topTemp">temp</p>
            <p id="topWind">wind</p>
            <p id="topHumidity">humidity</p>
        </summary>

        <div>
            <h3>5-Day Forecast:</h3>
            <div id="forecast-container">
                <div id="day-1" class="day-container"></div>
                <div id="day-2" class="day-container"></div>
                <div id="day-3" class="day-container"></div>
                <div id="day-4" class="day-container"></div>
                <div id="day-5" class="day-container"></div>
            </div>
        </div>




    </main>



    <script src="./script.js"></script>
</body>

</html>
